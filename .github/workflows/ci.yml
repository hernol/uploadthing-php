name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']
        dependency-version: ['lowest', 'latest']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, intl, json, curl
        coverage: xdebug

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: |
        if [ "${{ matrix.dependency-version }}" = "lowest" ]; then
          composer update --prefer-lowest --prefer-stable --no-interaction --no-progress
        else
          composer update --no-interaction --no-progress
        fi

    - name: Validate composer.json
      run: composer validate --strict

    - name: Check code style
      run: ./vendor/bin/php-cs-fixer fix --dry-run --diff

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse

    - name: Run Psalm
      run: ./vendor/bin/psalm

    - name: Run tests
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Upload coverage to Codecov
      if: matrix.dependency-version == 'latest' && matrix.php-version == '8.3'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
